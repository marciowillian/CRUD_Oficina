<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroUsuarioBean.editando ? 'Edição de usuário' : 'Novo usuário'}</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<!--<o:viewParam name="usuario" value="#{cadastroUsuarioBean.usuario}" />
			<f:event listener="#{cadastroUsuarioBean.inicializar}"
				type="preRenderView" />-->
		</f:metadata>


		<h:form id="frmCadastro">
			<h1>Cadastro de Mecanico</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/mecanico/CadastroMecanico.xhtml" />
					<p:commandButton value="Salvar" action="#{cadastroMecanico.salvar}" update="@form" process="@form"/>
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:tabView>

				<p:tab title="Mecanico">
					<p:dataTable id="tblUsuarios" style="margin-top: 20px"
								 value="#{cadastroMecanico.mecanicos}" var="mecanico"
								 emptyMessage="Nenhum mecanico encontrado" paginator="true"
								 paginatorAlwaysVisible="false" paginatorPosition="bottom" rows="10"
								 rowsPerPageTemplate="10, 15, 20">

						<p:column headerText="Nome" style="text-align: left">
							<h:outputText value="#{mecanico.id}" />
						</p:column>

						<p:column headerText="Nome" style="text-align: left">
							<h:outputText value="#{mecanico.nome}" />
						</p:column>

						<p:column headerText="Nome" style="text-align: left">
							<h:outputText value="#{mecanico.especialidade}" />
						</p:column>

						<p:column headerText="Nome" style="text-align: left">
							<h:outputText value="#{mecanico.cpf}" />
						</p:column>


						<p:column style="width: 60px; text-align: center">
							<p:button icon="ui-icon-pencil"/>
							<p:commandButton icon="ui-icon-trash"/>
						</p:column>
					</p:dataTable>
				</p:tab>
				<p:tab title="Veiculo"></p:tab>
				<p:tab title="Serviço"></p:tab>

			</p:tabView>

		</h:form>

	</ui:define>

</ui:composition>
