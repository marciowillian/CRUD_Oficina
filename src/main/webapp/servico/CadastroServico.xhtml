<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroUsuarioBean.editando ? 'Edição de usuário' : 'Novo usuário'}</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<!--<o:viewParam name="usuario" value="#{cadastroUsuarioBean.usuario}" />
			<f:event listener="#{cadastroUsuarioBean.inicializar}"
				type="preRenderView" />-->
		</f:metadata>


		<h:form id="frmCadastro">
			<h1>Cadastro de Servico</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/servico/CadastroServico.xhtml" />
					<p:commandButton value="Salvar"/>
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" columnClasses="rotulo, campo"
						 style="width: 100%; margin-top: 20px" id="pgUsuario">

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="40" maxlength="80" />

				<p:outputLabel value="Data" for="data" />
				<p:calendar id="data" size="40" maxlength="80"/>

				<p:outputLabel value="Hora" for="hora" />
				<p:calendar id="hora" pattern="HH:mm" timeOnly="true" />

				<p:outputLabel value="Valor" for="valor" />
				<p:inputText id="valor" size="11" maxlength="11" />
			</p:panelGrid>

		</h:form>

	</ui:define>

</ui:composition>
